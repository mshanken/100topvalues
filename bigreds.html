        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
              <h3 class="big_reds">Big Reds</h3>
            </div><!--col-lg-4 col-md-12 col-sm-12 col-xs-12 -->
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <br/>
              <p class="description">Not to be taken lightly, these reds strive to get as much out of their grapes as they can—flavor, concentration, depth and power. Ripeness is key to producing these bold wines, so look to warmer areas for the finest versions. California Zinfandel, Australian Shiraz and Argentine Malbec are reliable sources of value, yet the rebirth of historic regions such as Campania in Italy, where Aglianico is grown, and Nemea in Greece, home to Agiorgitiko, presents a range of exciting options.</p>
            </div><!--col-lg-4 col-md-12 col-sm-12 col-xs-12 -->
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 advertisement">
      			<div id="div-gpt-ad-slot-02" data-dfp="msha.wso.wineratings.top100/Top100" data-size="[[300,250], [20,20], [1,1]]" data-pos="top" data-tile="21" data-rb="y" data-mapping="false" align="center"></div>
      		</div>
          </div><!--col-lg-4 col-md-12 col-sm-12 col-xs-12 -->
        </div><!-- row -->
      </div><!-- Container -->

      <div class="container">
        <div class="row wine_list">
          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <dl>
      			  <dt class="rating_price"><span class="rating_only">92</span> $20 <span class="winery">Turley</span> <span class="wine_name">Zinfandel California Juvenile 2014</span></dt>
      			  <dd><span class="wine_descritpion"><em>California</em>  Plump and racy, with cracked pepper and black cherry aromas that lead to lush flavors of raspberry, licorice and orange zest. (T.F.)</span></dd>
      			</dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">91</span> $12 <span class="winery">Columbia Crest</span> <span class="wine_name">Cabernet Sauvignon Columbia Valley Grand Estates 2014</span></dt>
              <dd><span class="wine_descritpion"><em>Washington</em> Broad, generous and inviting, with cherry, currant and red plum flavors that swirl enticingly on the finish. (H.S.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">90</span> $15 <span class="winery">Apex</span> <span class="wine_name">The Catalyst Columbia Valley 2013</span></dt>
              <dd><span class="wine_descritpion"><em>Washington</em>  Broad and spicy, with pepper and licorice accents to the dark berry flavors as they pick up momentum on the finish. Syrah blend. (H.S.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">91</span> $19 <span class="winery">Gérard Bertrand</span> <span class="wine_name">Syrah-Grenache Languedoc 2014</span></dt>
              <dd><span class="wine_descritpion"><em>France</em> Polished and juicy, with blackberry and dark cherry fruit layered with licorice, spice and mineral notes. (G.S.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">91</span> $15 <span class="winery">Hahn GSM</span> <span class="wine_name">Central Coast 2014</span></dt>
              <dd><span class="wine_descritpion"><em>California</em>  This has plenty of personality, offering cherry, pepper and smoky herb aromas and zesty raspberry and licorice flavors. (T.F.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">91</span> $16 <span class="winery">Hess Fa mily Latin America</span> <span class="wine_name">Malbec Salta Amalaya 2015</span></dt>
              <dd><span class="wine_descritpion"><em>Argentina</em> This red is fleshy, delivering concentrated blackberry and dried blueberry flavors that are supported by fresh acidity. (K.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">90</span> $20 <span class="winery">Domaine de Mourchon</span> <span class="wine_name">Côtes du Rhône-Villages Séguret Tradition 2013</span></dt>
              <dd><span class="wine_descritpion"><em>France</em>  This offers solid depth and flesh for the vintage, with a hint of singed iron running amid the dark plum and blackberry fruit. (J.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">89</span> $12 <span class="winery">Casa de Sa ntar</span> <span class="wine_name">Dão 2014</span></dt>
              <dd><span class="wine_descritpion"><em>Portugal</em> This red is ripe and a touch brooding, delivering roasted plum and baked dark cherry flavors that are firmly tannic. (K.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">89</span> $18 <span class="winery">Cline</span> <span class="wine_name">Zinfandel Contra Costa County Ancient Vines 2014</span></dt>
              <dd><span class="wine_descritpion"><em>California</em> Soft and jammy, with supple flavors of raspberry, grilled anise and white pepper that linger on the finish. (T.F.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">89</span> $15 <span class="winery">Lamadrid</span> <span class="wine_name">Malbec Agrelo 2015</span></dt>
              <dd><span class="wine_descritpion"><em>Argentina</em> This red is suave and rich, showing savory accents to the flavors of dried raspberry and roasted plum. (K.M.)</span></dd>
            </dl>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <dl>
              <dt class="rating_price"><span class="rating_only">89</span> $18 <span class="winery">Viña Sa n Pedro</span> <span class="wine_name">Carmenère Maule Valley 1865 Single Vineyard 2014</span></dt>
              <dd><span class="wine_descritpion"><em>Chile</em> Dense and powerful, with herbal notes to the roasted plum, dried cherry and cocoa powder flavors. (K.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">89</span> $14 <span class="winery">Skouras</span> <span class="wine_name">Saint George Nemea 2013</span></dt>
              <dd><span class="wine_descritpion"><em>Greece</em>  There’s a rich, spicy allure to the flavors of red berry, Christmas pudding and red currant that glide across the palate in this red. (K.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">89</span> $12 <span class="winery">Bodegas El Somo</span> <span class="wine_name">Rioja NV</span></dt>
              <dd><span class="wine_descritpion"><em>Spain</em> This generous red delivers ripe flavors in a plush texture, exhibiting notes of plum, currant, chocolate, cigar box and toast. (T.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">89</span> $17 <span class="winery">Vinaceous</span> <span class="wine_name">Shiraz McLaren Vale Snake Charmer 2014</span></dt>
              <dd><span class="wine_descritpion"><em>Australia</em>  Licorice, wild berry and black tea notes have grippy tannins in this red, with plenty of spice on the finish. (M.W.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">89</span> $17 <span class="winery">Vigneti del Vulture</span> <span class="wine_name">Aglianico del Vulture Pipoli 2013</span></dt>
              <dd><span class="wine_descritpion"><em>Italy</em>Well-knit and fresh, with ground spice notes layered with flavors of mulberry, mocha, bergamot and herbes de Provence. (A.N.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">88</span> $20 <span class="winery">alto de casablanca</span> <span class="wine_name">Primus Colchagua Valley 2014</span></dt>
              <dd><span class="wine_descritpion"><em>Chile</em> This ripe red shows good concentration to its flavors of violet, dark cherry and roasted plum. Cabernet blend. (K.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">88</span> $20 <span class="winery">Bodega Catena Zapata</span> <span class="wine_name">Cabernet Sauvignon Mendoza 2014</span></dt>
              <dd><span class="wine_descritpion"><em>Argentina</em> Shows good cut to the brambly flavors of boysenberry, red currant and plum, with green olive notes. (K.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">88</span> $19 <span class="winery">E. Guigal</span> <span class="wine_name">Côtes du Rhône 2013</span></dt>
              <dd><span class="wine_descritpion"><em>France</em> Plush and forward, with a core of creamed plum and warmed fig notes backed by a hint of baker’s chocolate. (J.M.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">88</span> $15 <span class="winery">Jacob’s Creek</span> <span class="wine_name">Shiraz Barossa Reserve 2014</span></dt>
              <dd><span class="wine_descritpion"><em>Australia</em> Smooth and lush, this red offers creamy, milk chocolate–covered cherry notes at the core, with herbal notes lingering. (M.W.)</span></dd>
            </dl>
            <dl>
              <dt class="rating_price"><span class="rating_only">88</span> $16 <span class="winery">Cave de Roquebrun</span> <span class="wine_name">Coteaux du Languedoc Chemin des Olivettes 2015</span></dt>
              <dd><span class="wine_descritpion"><em>France</em>  This big red offers layered flavors of roasted plum, raspberry torte, mocha and spice, with grilled herb and mineral accents. (G.S.)</span></dd>
            </dl>
